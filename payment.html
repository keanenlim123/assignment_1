    <div class="form-container">
        <form id="payment-form">
            <h2>Payment Details</h2>
            <div class="form-row">
                <div class="input-box">
                    <label>Full Name:</label>
                    <input id="fullname" type="text" placeholder="John Doe" required>
                    <div class="error" id="errorFullName"></div>
                </div>
                <div class="input-box">
                    <label>Email:</label>
                    <input id="email" type="email" placeholder="example@gmail.com" required>
                    <div class="error" id="errorEmail"></div>
                </div>
                <div class="input-box">
                    <label>Select Plan:</label>
                </div>
                <div class="form-row plan-options">
                    <label>
                        <input type="radio" name="plan" value="basic" required>
                        Basic
                    </label>
                    <label>
                        <input type="radio" name="plan" value="pro">
                        Pro
                    </label>
                    <label>
                        <input type="radio" name="plan" value="elite">
                        Elite
                    </label>
                    <div class="error" id="errorPlan"></div>
                </div>
                <div class="input-box">
                    <label>Name on Card:</label>
                    <input id="nameofcard" type="text" placeholder="John Doe" required>
                    <div class="error" id="errorNameCard"></div>
                </div>
                <div class="input-box">
                    <label>Card Details:</label>
                    <input id="carddetails" type="text" placeholder="1234567812345678" required maxlength="16" pattern="\d{16}">
                    <div class="error" id="errorCard"></div>
                </div>
                <div class="input-box">
                    <label>CVV:</label>
                    <input id="cvv" type="text" placeholder="123" required maxlength="3" pattern="\d{3}">
                    <div class="error" id="errorCVV"></div>
                </div>
                <div class="input-box">
                    <label>Date of Expiry:</label>
                    <input id="date" type="date" required>
                    <div class="error" id="errorDOE"></div>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="submit-button" onclick="checkForm()">Submit Payment</button>
            </div>
        </form>
    </div>
